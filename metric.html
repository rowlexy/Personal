<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metric Conversion</title>
    <link rel="stylesheet" href="metric.css">
</head>
<body>
    <div class="container">
        <div id="units">
        <h2>Metric/Imperial Unit Conversion</h2>
            <input type="text" id="insert-number">
            <button id="convert-el">Convert</button>
        </div>
        <div class="conversion">
        <div id="length">
            <h4>Length (Meters/Feet)</h4>
            <p id="length-conv"></p>
        </div>
        <div id="volume">
            <h4>Volume (Liters/Gallons)</h4>
            <p id="volume-conv"></p>
        </div>
        <div id="mass">
            <h4>Mass (Kilograms/Pounds)</h4>
            <p id="mass-conv"></p>
        </div>
    </div>
    </div>
    <script src="metric.js"></script>
</body>
</html>
